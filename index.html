<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Cash Register</h1>
    <h4>Please enter the bill amount and cash given by the customer.Click the button to find minimum number of notes to
        be returned.
    </h4>
    <label for="bill-amt">Bill Anount</label>
    <input id="bill-amt" type="number"></input>
    <label for="cash-amt">Cash Amount</label>
    <input id="cash-amt" type="number"></input>
    <button id="check-btn">Check</button>
    <div id="output"></div>

    <table id="notes-table">
        <tbody>
            <tr id="row">
                <th>Number of Notes</th>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </tbody>
    </table>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
